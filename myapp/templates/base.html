<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
      .footer{
        position: fixed;
        width : 100%;
        bottom: 0px;
        padding-top: 8px;
        background-color: black;
        color : white;
        height : 40px;
        text-align: center;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand ps-3 pe-3" href="/">CV Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link px-3" href="/profile">Welcome {{user.first_name}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="/choose">Generate CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link ps-5" href="/login">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="/register">New User?</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="footer">
        <div class="footer-content">
          <p>Designed with ❤️ by <a href="https://linktr.ee/swapnilnyk10">swapnilnyk10</a></p>
        </div>
      </div>
      {% block body %}
      {% endblock %}
</body>
</html>
